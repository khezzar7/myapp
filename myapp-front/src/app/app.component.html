<!--The content below is only a placeholder and can be replaced.-->


    <table class='table table-striped table-bordered'>
      <thead>
        <tr>
          <th>id</th>
          <th>Titre</th>
          <th>Auteur</th>
          <th>Type</th>

        </tr>
      </thead>
      <tbody *ngFor="let media of medias">
        <tr>
        <td>{{media.id}}</td>
        <td>{{media.title}}</td>
        <td>{{media.author}}</td>
        <td>{{media.type}}</td>
        </tr>
      </tbody>

    </table>


    <select [(ngModel)]="type">
      <option value="0">Veuillez choisir le type de media</option>
      <option value="1">Livre</option>
      <option value="2">Film</option>
      <option value="3">Audio</option>
    </select>


<router-outlet></router-outlet>
